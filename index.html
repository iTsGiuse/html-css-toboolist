<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--  Inizio logo -->
            <div class="rettangolo">
                <img src="./img/Logo.png" alt="Logo"> 
                <h1>Toboolist</h1>  
            </div> 
            <!--   fine logo -->
        </header>
        <main>
            <!-- Inizio menù -->
            <div class="centrale">
                <button class="pulsante">Add Task</button>
                <button class="pulsante">Add Section</button>
            </div>
            <!-- Fine menù -->
            <div class="quadrato">
                <h2>New Task</h2>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
                <h2>Today</h2>
                <ul>
                    <li>Recruiting blog post</li>
                    <li>Mobile app lunch</li>
                    <li>Interview Jonh H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
                <h2>Upcoming</h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </div>
        </main>
    </body>
</html>
